<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pangasinan Cuisine GameFi</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="logo">PangaFi</div>
        <nav class="nav-actions">
            <button class="nav-btn" id="loginBtn">Login</button>
            <button class="nav-btn" id="registerBtn">Register</button>
        </nav>

    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Gamify Pangasinan Cuisine<br />with Blockchain</h1>
            <p>Experience the rich flavors of Pangasinan while earning rewards through decentralized gameplay and NFT
                collections.</p>
            <button class="cta-btn">Get Started</button>
        </div>
        <div class="hero-image">
            <img src="pangasinan_map.webp" alt="Pangasinan Landscape">
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 PangaFi. Built with Web3 love in Pangasinan.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="loginModal">&times;</span>
            <h2>Login</h2>
            <form action="profile.html">
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="cta-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="registerModal">&times;</span>
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit" class="cta-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const closes = document.querySelectorAll('.close');

        loginBtn.onclick = () => loginModal.style.display = 'flex';
        registerBtn.onclick = () => registerModal.style.display = 'flex';

        closes.forEach(btn => {
            btn.onclick = () => {
                const modalId = btn.getAttribute('data-close');
                document.getElementById(modalId).style.display = 'none';
            };
        });

        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        };
    </script>


</body>

</html>
